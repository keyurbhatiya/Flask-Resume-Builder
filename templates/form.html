<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 4px;
            background-color: #007bff;
            margin-bottom: 2rem;
            transition: width 0.3s ease;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .step {
            text-align: center;
            color: #6c757d;
            position: relative;
            flex: 1;
        }

        .step.active {
            color: #007bff;
            font-weight: bold;
        }

        .step.completed {
            color: #28a745;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
        }

        .step.active .step-number {
            background-color: #007bff;
            color: white;
        }

        .step.completed .step-number {
            background-color: #28a745;
            color: white;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .form-section.active {
            display: block;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }

        .social-links {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .social-icon {
            width: 20px;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        textarea {
            resize: vertical;
        }

        .skill-input {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="step-indicator">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <span>Personal</span>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <span>Education</span>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <span>Contact</span>
                </div>
                <div class="step" data-step="4">
                    <div class="step-number">4</div>
                    <span>Profile</span>
                </div>
            </div>

            <form action="/upload" method="post" enctype="multipart/form-data">
                <!-- Personal Details -->
                <div class="form-section active" id="section-1">
                    <h3 class="mb-4">Personal Details</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name *</label>
                            <input type="text" name="firstName" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name *</label>
                            <input type="text" name="lastName" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Profile Picture *</label>
                        <input type="file" name="pic" accept="image/*" class="form-control" required>
                    </div>
                </div>

                <!-- Education Details -->
                <div class="form-section" id="section-2">
                    <h3 class="mb-4">Educational Background</h3>
                    <div class="mb-4">
                        <label class="form-label">School Name *</label>
                        <input type="text" name="school" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">College Name (Optional)</label>
                        <input type="text" name="college" class="form-control">
                    </div>
                </div>

                <!-- Contact Details -->
                <div class="form-section" id="section-3">
                    <h3 class="mb-4">Contact Information</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number *</label>
                            <input type="tel" name="phone" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email Address *</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="social-links">
                        <h5 class="mb-3">Social Profiles</h5>
                        <div class="mb-3">
                            <label class="form-label"><i class="fab fa-github social-icon"></i>GitHub Profile</label>
                            <input type="url" name="github" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fab fa-linkedin social-icon"></i>LinkedIn Profile</label>
                            <input type="url" name="linkedin" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fab fa-instagram social-icon"></i>Instagram Profile</label>
                            <input type="url" name="instagram" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fab fa-facebook social-icon"></i>Facebook Profile</label>
                            <input type="url" name="facebook" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="form-section" id="section-4">
                    <h3 class="mb-4">Professional Profile</h3>
                    <div class="mb-4">
                        <label class="form-label">About Yourself *</label>
                        <textarea name="about" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Profession *</label>
                        <input type="text" name="job" class="form-control" required>
                    </div>
                    <div class="skills-section">
                        <h5 class="mb-3">Skills</h5>
                        <div class="skill-input">
                            <label class="form-label">Primary Skill *</label>
                            <input type="text" name="skill1" class="form-control" required>
                        </div>
                        <div class="skill-input">
                            <label class="form-label">Skill 2</label>
                            <input type="text" name="skill2" class="form-control">
                        </div>
                        <div class="skill-input">
                            <label class="form-label">Skill 3</label>
                            <input type="text" name="skill3" class="form-control">
                        </div>
                        <div class="skill-input">
                            <label class="form-label">Skill 4</label>
                            <input type="text" name="skill4" class="form-control">
                        </div>
                        <div class="skill-input">
                            <label class="form-label">Skill 5</label>
                            <input type="text" name="skill5" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary" id="prevBtn" onclick="navigateStep(-1)" style="display: none;">Previous</button>
                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="navigateStep(1)">Next</button>
                    <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function updateProgressBar() {
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function updateStepIndicators() {
            document.querySelectorAll('.step').forEach((step, index) => {
                const stepNum = index + 1;
                if (stepNum === currentStep) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else if (stepNum < currentStep) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else {
                    step.classList.remove('active', 'completed');
                }
            });
        }

        function showSection(step) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`section-${step}`).classList.add('active');
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            prevBtn.style.display = currentStep === 1 ? 'none' : 'block';
            nextBtn.style.display = currentStep === totalSteps ? 'none' : 'block';
            submitBtn.style.display = currentStep === totalSteps ? 'block' : 'none';
        }

        function navigateStep(direction) {
            currentStep += direction;
            if (currentStep < 1) currentStep = 1;
            if (currentStep > totalSteps) currentStep = totalSteps;

            showSection(currentStep);
            updateProgressBar();
            updateStepIndicators();
            updateButtons();
        }

        // Initialize progress bar
        updateProgressBar();
    </script>
</body>
</html>
